<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Opnosis Auction — Batch Auctions on Bitcoin</title>
        <meta name="description" content="Permissionless batch auctions on Bitcoin Layer 1. Fair price discovery where every winner pays the same clearing price. No front-running. No MEV. Powered by OPNet." />

        <!-- Canonical URL -->
        <link rel="canonical" href="https://opnosis.auction/" />

        <!-- Open Graph -->
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Opnosis Auction" />
        <meta property="og:title" content="Opnosis Auction — Batch Auctions on Bitcoin" />
        <meta property="og:description" content="Permissionless batch auctions on Bitcoin Layer 1. Fair price discovery where every winner pays the same clearing price. No front-running. No MEV." />
        <meta property="og:url" content="https://opnosis.auction/" />
        <meta property="og:image" content="https://opnosis.auction/og-image.png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Opnosis Auction — Batch Auctions on Bitcoin" />
        <meta name="twitter:description" content="Permissionless batch auctions on Bitcoin L1. Fair price discovery with uniform clearing prices. Powered by OPNet." />
        <meta name="twitter:image" content="https://opnosis.auction/og-image.png" />

        <!-- Favicons -->
        <link rel="icon" href="/favicon.ico" sizes="32x32" />
        <link rel="icon" type="image/svg+xml" href="/opnosis-avatar.svg" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

        <!-- PWA Manifest & Theme -->
        <link rel="manifest" href="/manifest.webmanifest" />
        <meta name="theme-color" content="#0a0a12" />

        <!-- JSON-LD Structured Data -->
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebApplication",
            "name": "Opnosis Auction",
            "url": "https://opnosis.auction",
            "description": "Permissionless batch auctions on Bitcoin Layer 1 with fair uniform clearing prices. Powered by OPNet.",
            "applicationCategory": "FinanceApplication",
            "operatingSystem": "Any",
            "offers": {
                "@type": "Offer",
                "price": "0",
                "priceCurrency": "USD"
            }
        }
        </script>

        <!-- Preconnect hints -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://testnet.opnet.org" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />

        <style>
            :root {
                --bg-deep: #0a0a12;
                --bg-surface: #141420;
                --bg-elevated: #1e1e2e;
                --border-subtle: #2a2a3d;
                --border-strong: #3d3450;

                --amber: #e8941a;
                --amber-light: #f5b044;
                --amber-dim: #b37215;
                --purple: #6b2d7b;
                --purple-light: #9b4dbb;
                --purple-deep: #3d1a4a;

                --text-primary: #f0ece4;
                --text-secondary: #c0bbb0;
                --text-muted: #8a8478;

                --success: #10b981;
                --error: #ef4444;
                --warning: #f59e0b;
            }
            *, *::before, *::after { box-sizing: border-box; }
            body {
                margin: 0; padding: 0;
                font-family: 'IBM Plex Sans', sans-serif;
                background: var(--bg-deep); color: var(--text-primary);
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            select, input, textarea, button { font-family: inherit; }
            input::placeholder { color: var(--text-secondary); opacity: 1; }
            input[type="number"]::-webkit-outer-spin-button,
            input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
            input[type="number"] { -moz-appearance: textfield; }
            ::selection { background: rgba(232, 148, 26, 0.3); color: #fff; }

            /* Scrollbar styling */
            ::-webkit-scrollbar { width: 8px; }
            ::-webkit-scrollbar-track { background: var(--bg-deep); }
            ::-webkit-scrollbar-thumb { background: var(--border-strong); border-radius: 4px; }
            ::-webkit-scrollbar-thumb:hover { background: var(--purple); }

            /* Focus ring for keyboard navigation */
            :focus-visible { outline: 2px solid var(--purple-light); outline-offset: 2px; }
            button:focus:not(:focus-visible), select:focus:not(:focus-visible), input:focus:not(:focus-visible) { outline: none; }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
